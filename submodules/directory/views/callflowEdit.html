<div class="dialog_popup callflows-port">
	<h1>{{ i18n.callflows.directory.connect_caller_to_directory }}</h1>
	<form name="form" method="post" action="#">
		<div class="form_content">
			<div class="popup_field">
				<label for="directory_selector">{{ i18n.callflows.directory.directory }}</label>
				<div class="select_wrapper">
					<select id="directory_selector">
						{{#select selected}}
							{{#each items}}
								<option value="{{ this.id }}">{{ this.name }}</option>
							{{/each}}
						{{/select}}
					</select>
					<div class="action_links_div">
						<div id="edit_link"><a class="inline_action" data-action="edit" href="javascript:void(0);">{{ i18n.callflows.directory.edit_directory_options }}</a></div>
						<div><a class="inline_action" data-action="create" href="#">{{ i18n.callflows.directory.create }}</a></div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="buttons-center">
		<button id="add" class="monster-button monster-button-primary">{{ i18n.save }}</button>
	</div>
</div>
