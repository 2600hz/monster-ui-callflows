<div class="dialog_popup callflows-port">
	<h1> {{ i18n.callflows.menu.connect_caller_to_menu }}</h1>
	<form name="form" method="post" action="#">
		<div class="form_content">
			<div class="popup_field">
				<label for="menu_selector">{{ i18n.callflows.menu.which_menu }}</label>
				<div class="select_wrapper">
					<select id="menu_selector">
						{{#select selected}}
							{{#each items}}
								<option value="{{ this.id }}">{{ this.name }}</option>
							{{/each}}
						{{/select}}
					</select>

					<div class="action_links_div">
						<div id="edit_link"><a class="inline_action" data-action="edit" href="#">{{ i18n.callflows.menu.edit_menu_options }}</a></div>
						<div><a class="inline_action" data-action="create" href="#">{{ i18n.callflows.menu.add_new_menu }}</a></div>
					</div>
					<div class="clear"/>
				</div>
			</div>
		</div>
	</form>
	<div class="buttons-center">
		<button id="add" class="monster-button monster-button-primary">{{ i18n.save }}</button>
	</div>
</div>
