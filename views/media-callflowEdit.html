<div class="dialog_popup callflows-port">
	<h1>{{ i18n.callflows.media.connect_caller_to_media }}</h1>
	<form name="form" method="post" action="#">
		<div class="form_content">
			<div class="popup_field">
				<label for="media_selector">{{ i18n.callflows.media.media }}</label>
				<div class="select_wrapper">
					<select id="media_selector">
						{{#select selected}}
							{{#each items}}
								<option value="{{ this.id }}">{{ this.name }}</option>
							{{/each}}
						{{/select}}
					</select>
					<div class="action_links_div">
						<div id="edit_link"><a class="inline_action" data-action="edit" href="#">{{ i18n.callflows.media.edit_media_options }}</a></div>
						<div><a class="inline_action" data-action="create" href="#">{{ i18n.callflows.media.add_a_media }}</a></div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="buttons-center">
		<button id="add" class="monster-button monster-button-primary">{{ i18n.save }}</button>
	</div>
</div>
