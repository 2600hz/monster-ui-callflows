<div class="dialog_popup callflows-port">
    <h1>{{ i18n.callflows.vmbox.connect_caller_to_voicemail }}</h1>
    <form name="form" method="post" action="#">
        <div class="form_content">
            <div class="popup_field">
                <label for="vmbox_selector">{{ i18n.callflows.vmbox.which_voicemail_box }}</label>
                <div class="select_wrapper">
                    <select id="vmbox_selector">
                    	{{#select selected}}
							{{#each items}}
								<option value="{{ this.id }}">{{ this.name }}</option>
							{{/each}}
						{{/select}}
                    </select>
                    <div class="action_links_div">
                        <div id="edit_link"><a class="inline_action" data-action="edit" href="#">{{ i18n.callflows.vmbox.edit_mailbox_options }}</a></div>
                        <div><a class="inline_action" data-action="create" href="#">{{ i18n.callflows.vmbox.add_new_mailbox }}</a></div>
                    </div>
                    <div class="clear"/>
                </div>
            </div>
        </div>
    </form>
    <div class="buttons-center">
        <button id="add" class="monster-button monster-button-primary">{{ i18n.callflows.vmbox.save }}</button>
    </div>
</div>
