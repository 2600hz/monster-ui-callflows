<div class="dialog_popup callflows-port">
	<h1>{{ i18n.oldCallflows.disa }}</h1>
	<form name="form" method="post" action="#">
		<div class="form_content">
			<div class="popup_field">
				<label for="disa_pin_input">{{ i18n.oldCallflows.pin }}: </label>
				<input type="text" id="disa_pin_input" class="medium" value="{{ data_disa.pin }}"/>
			</div>
			<div class="popup_field">
				{{ i18n.oldCallflows.allow_a_maximum_of }} <input class="size2" type="text" id="disa_retries_input" value="{{ data_disa.retries }}"/> {{ i18n.oldCallflows.retries }}.
			</div>
			<div class="popup_field">
				<input type="checkbox"{{#if data_disa.use_account_caller_id}} checked="checked"{{/if}} id="disa_use_account_caller_id">
				{{ i18n.callflows.disa.use_account_caller_id }}
			</div>
		</div>
	</form>
	<div class="buttons-center">
		<button id="add" class="monster-button monster-button-primary">{{ i18n.save }}</button>
	</div>
</div>
