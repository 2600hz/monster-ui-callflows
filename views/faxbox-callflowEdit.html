<div>
	<div class="dialog_popup">
		<h1>{{ i18n.callflows.faxbox.connect_call_to_faxbox }}</h1>
		<form name="form" method="post" action="#">
			<div class="form_content">
				<div class="popup_field">
					<label for="faxbox_selector">{{ i18n.callflows.faxbox.which_faxbox }}</label>
					<div class="select_wrapper">
						<select id="faxbox_selector">
						{{#select selected}}
							{{#each items}}
								<option value="{{id}}">{{name}}</option>
							{{/each}}
						{{/select}}
						</select>
						<div class="action_links_div">
							<div id="edit_link"><a class="inline_action" data-action="edit" href="#">{{ i18n.callflows.faxbox.edit_faxbox_options }}</a></div>
							<div><a class="inline_action" data-action="create" href="#">{{ i18n.callflows.faxbox.add_new_faxbox }}</a></div>
						</div>
						<div class="clear"/>
					</div>
				</div>
			</div>
		</form>
		<div class="buttons-center">
			<button id="add" class="monster-button monster-button-primary">{{ i18n.save }}</button>
		</div>
	</div>
</div>
