<div class="dialog_popup callflows-port">
	<h1>{{ i18n.callflows.timeofday.time_of_day }}</h1>
	<form name="form" method="post" action="#">
		<div class="form_content">
			<div class="popup_field">
				<label for="timeofday_selector">{{ i18n.callflows.timeofday.which_time_of_day }}</label>
				<div class="select_wrapper">
					<select id="timeofday_selector">
						{{#select selected}}
							{{#each items}}
								<option value="{{ id }}">{{ name }}</option>
							{{/each}}
						{{/select}}
					</select>
					<div class="action_links_div">
						<div id="edit_link"><a class="inline_action" data-action="edit" href="#">{{ i18n.callflows.timeofday.edit_time_of_day_options }}</a></div>
						<div><a class="inline_action" data-action="create" href="#">{{ i18n.callflows.timeofday.add_a_time_of_day }}</a></div>
					</div>
				</div>
				<div class="clear"/>
			</div>
		</div>
	</form>
	<div class="buttons-center">
		<button id="add" class="monster-button monster-button-primary">{{ i18n.save }}</button>
	</div>
</div>
